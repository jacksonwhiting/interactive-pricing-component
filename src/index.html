<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>Interactive Pricing Component</title>

		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />
		<style>
			@font-face {
				font-family: "Manrope";
				src: local("Manrope"),
					url("./assets/fonts/Manrope-VariableFont_wght.woff2")
						format("woff2");
				font-display: swap;
			}
		</style>
		<link rel="stylesheet" href="./dist/output.css" />
	</head>

	<body
		class="text-bodyPri font-fontPri font-semibold text-skin-body-pri bg-white">
		<main class="">
			<svg
				class="absolute"
				xmlns="http://www.w3.org/2000/svg"
				width="1440"
				height="449">
				<path
					fill="#F1F5FE"
					fill-rule="evenodd"
					d="M0 0h1440v449H191.5C85.737 449 0 363.263 0 257.5V0z" />
			</svg>
			<header class="relative z-10">
				<div class="pt-16 mx-auto text-center">
					<div class="relative max-w-[200px] mx-auto flex justify-center">
						<svg
							class="absolute"
							xmlns="http://www.w3.org/2000/svg"
							width="146"
							height="145">
							<g fill="none" fill-rule="evenodd" stroke="#CFD8EF">
								<circle cx="63" cy="82" r="62.5" />
								<circle cx="105" cy="41" r="40.5" />
							</g>
						</svg>
					</div>
					<h1 class="mt-8 text-skin-hdg-pri font-extrabold text-hdgM">
						Simple, traffic based pricing
					</h1>

					<p class="mt-4 text-[.8125rem]">
						Sign up for our 30-day trial. <br />
						No credit card required
					</p>
				</div>
			</header>
			<section
				class="relative z-10 mt-12 mx-4 px-4 py-8 rounded-md shadow-2xl bg-white text-center">
				<h2 class="mb-4 uppercase tracking[1.71px]" id="pageviews">
					100K Pageviews
				</h2>
				<input
					class="range-gradient mb-4"
					id="range-slider"
					type="range"
					min="0"
					max="100"
					value="60"
					step="20" />

				<div class="flex items-center justify-center mb-4">
					<span
						class="text-hdgL font-semibold text-skin-hdg-pri"
						id="price"
						>$16.00</span
					>
					<span class="text-hdgXs ml-2">/ month</span>
				</div>
				<div class="flex items-center justify-center space-x-3 mb-8">
					<span>Monthly Billing</span>
					<label class="switch">
						<input type="checkbox" />
						<span class="slider round"></span>
					</label>
					<span>Yearly Billing</span>
					<span
						class="flex items-center justify-center w-[42px] h-[19px] rounded-full px-6 py-3 bg-skin-accent-sec-light text-skin-accent-sec"
						>-25%</span
					>
				</div>
				<hr class="border-t-1 -mr-4 -ml-4 mb-8" />
				<div class="space-y-3 mb-8">
					<div class="flex items-center justify-center space-x-4">
						<svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
							<path
								fill="none"
								stroke="#10D8C4"
								stroke-width="2"
								d="M1 4.134l1.907 1.908L7.949 1" />
						</svg>
						<span>Unlimited Websites</span>
					</div>
					<div class="flex items-center justify-center space-x-4">
						<svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
							<path
								fill="none"
								stroke="#10D8C4"
								stroke-width="2"
								d="M1 4.134l1.907 1.908L7.949 1" />
						</svg>
						<span>100% data ownership</span>
					</div>
					<div class="flex items-center justify-center space-x-4">
						<svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
							<path
								fill="none"
								stroke="#10D8C4"
								stroke-width="2"
								d="M1 4.134l1.907 1.908L7.949 1" />
						</svg>
						<span>Email reports</span>
					</div>
				</div>
				<button
					class="px-14 py-4 bg-skin-hdg-pri text-[#BECDFF] rounded-full cursor-pointer">
					Start my trial
				</button>
			</section>
		</main>
		<script src="main.js" async></script>
		<!-- May use defer instead of async in script tag -->
	</body>
</html>
<!-- bg-gradient-to-r from-orange-600 from-80% via-gray-300 via-80% to-gray-300 -->
