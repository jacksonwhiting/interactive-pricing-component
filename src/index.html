<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>Interactive Pricing Component</title>

		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />
		<style>
			@font-face {
				font-family: "Manrope";
				src: local("Manrope"),
					url("./assets/fonts/Manrope-VariableFont_wght.woff2")
						format("woff2");
				font-display: swap;
			}
		</style>
		<link rel="stylesheet" href="./dist/output.css" />
	</head>

	<body
		class="text-bodyPri font-fontPri font-semibold text-skin-body-pri bg-white">
		<main class="">
			<svg
				class="absolute"
				xmlns="http://www.w3.org/2000/svg"
				width="1440"
				height="449">
				<path
					fill="#F1F5FE"
					fill-rule="evenodd"
					d="M0 0h1440v449H191.5C85.737 449 0 363.263 0 257.5V0z" />
			</svg>
			<header class="relative max-w-[330px] md:max-w-[395px] mx-auto z-10">
				<div class="pt-16 mx-auto text-center">
					<div class="relative max-w-[200px] mx-auto flex justify-center">
						<svg
							class="absolute"
							xmlns="http://www.w3.org/2000/svg"
							width="146"
							height="145">
							<g fill="none" fill-rule="evenodd" stroke="#CFD8EF">
								<circle cx="63" cy="82" r="62.5" />
								<circle cx="105" cy="41" r="40.5" />
							</g>
						</svg>
					</div>
					<h1
						class="mt-8 text-skin-hdg-pri font-extrabold text-hdgM md:text-hdgL">
						Simple, traffic-based pricing
					</h1>

					<p class="mt-4 text-[.8125rem] md:text-hdgXs">
						Sign up for our 30-day trial. <br class="md:hidden" />
						No credit card required
					</p>
				</div>
			</header>
			<section
				class="relative max-w-[330px] md:max-w-[540px] mx-auto z-10 mt-16 px-2 md:px-6 py-8 rounded-md shadow-2xl shadow-[#CFD8EF] bg-white text-center">
				<div
					class="contents md:grid md:max-w-[445px] md:mx-auto md:grid-cols-2 md:grid-rows-2">
					<h2
						class="mb-6 uppercase tracking[1.71px] md:text-[.875rem] md:col-start-1 md:row-start-1 self-center justify-self-start"
						id="pageviews">
						100K Pageviews
					</h2>
					<input
						class="mb-4 w-[280px] md:w-[445px] md:col-start-1 md:col-span-2 md:row-start-2 place-self-center"
						id="range-slider"
						type="range"
						min="0"
						max="20"
						value="10"
						step="5" />

					<div
						class="flex items-center justify-center mb-6 md:col-start-2 md:row-start-1 self-center justify-self-end">
						<span
							class="text-hdgL md:text-[2.5rem] font-semibold text-skin-hdg-pri"
							id="price"
							>$16.00</span
						>
						<span class="text-hdgXs md:text-hdgS ml-2">/ month</span>
					</div>
				</div>
				<div
					class="flex items-center justify-end space-x-2 md:space-x-4 mb-8 md:mr-[13%]">
					<span>Monthly Billing</span>
					<label class="switch">
						<input type="checkbox" />
						<span class="slider round"></span>
					</label>
					<span>Yearly Billing</span>
					<span
						class="flex items-center justify-center w-[42px] h-[19px] rounded-full px-6 py-3 bg-skin-accent-sec-light text-skin-accent-sec"
						>-25%</span
					>
				</div>
				<hr class="border-t-1 -mr-4 -ml-4 mb-8" />
				<div
					class="contents md:max-w-[445px] md:grid md:grid-cols-2 md:grid-rows-1 mx-auto">
					<div
						class="space-y-3 mb-8 md:mb-0 md:col-start-1 md:row-start-1 justify-self-start self-center">
						<div class="flex items-center justify-center space-x-4">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="9"
								height="8">
								<path
									fill="none"
									stroke="#10D8C4"
									stroke-width="2"
									d="M1 4.134l1.907 1.908L7.949 1" />
							</svg>
							<span>Unlimited Websites</span>
						</div>
						<div class="flex items-center justify-center space-x-4">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="9"
								height="8">
								<path
									fill="none"
									stroke="#10D8C4"
									stroke-width="2"
									d="M1 4.134l1.907 1.908L7.949 1" />
							</svg>
							<span>100% data ownership</span>
						</div>
						<div class="flex items-center justify-center space-x-4">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="9"
								height="8">
								<path
									fill="none"
									stroke="#10D8C4"
									stroke-width="2"
									d="M1 4.134l1.907 1.908L7.949 1" />
							</svg>
							<span>Email reports</span>
						</div>
					</div>
					<button
						class="px-14 py-4 bg-skin-hdg-pri text-[#BECDFF] md:col-start-2 row-start-1 md:justify-self-end self-center rounded-full cursor-pointer">
						Start my trial
					</button>
				</div>
			</section>
		</main>
		<script src="main.js" async></script>
		<!-- May use defer instead of async in script tag -->
	</body>
</html>
<!-- bg-gradient-to-r from-orange-600 from-80% via-gray-300 via-80% to-gray-300 -->
